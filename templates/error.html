{% block content %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic">
                <img src="/static/error.png" alt="IMG">
              </div>
            <p class="mensaje">¡Algo ha salido mal!</p>
            {%with messages = get_flashed_messages(with_categories=true)%}
            {%if messages %}
            {%for category, message in messages%}
            <div id="mensajeFlash" class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {%endfor%}
            {%endif%}
            {%endwith%}

            <div class="container-login100-form-btn" title="Regresar a la página anterior">
                <a role="button" class="login100-form-btn2" href="{{url_for('signup')}}">
                    Regresar
                </a>
            </div>
        </div>
        <div class="text-options">
            <a class="txt2" href="{{url_for('signup')}}">
              Ayuda   
            </a>
            
          </div>

            © 2020 Servi-Eat Tizimín
        </small>

</div>
