{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Servieat | Subir Imagen
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{url_for('.static', filename='subirImagenComensal.css')}}">
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

{% endblock %}

{% block content %}


<div id="cabezera" class="card">
  <div class="card-body">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Cambiar imagen de perfil</h2>
        <img id="imagenPerfil" src="{{ datos.fotourl|default('/static/perfil02.png') }}" alt="imagen de perfil" class="rounded">
        <form method="POST" action="/subirImagenComensal" enctype="multipart/form-data">
          <div id="cargarImagen" class="form-group">
            <label for="inputFile"></label>
            <input id="cargarImagen" src="{{datos.fotourl}}" type="file" class="form-control-file" name="imagenFile" accept=".jpg,.png,.jpeg" required>
            <div class="invalid-feedback">Por favor, selecciona una imagen</div>
          </div>
          <button id="botonDir" type="submit" class="btn btn-info btn-lg"
            title="Subir la imagen seleccionada">Subir</button>
            <a id="botonDir" href="javascript: history.go(-1)" class="btn btn-secondary" title="Cancelar operaciÃ³n">Cancelar</a>
        </form>
        
      </div>
    </div>

  </div>
</div>

<script>
  $(window).load(function(){

$(function() {
 $('#cargarImagen').change(function(e) {
     addImage(e); 
    });

    function addImage(e){
     var file = e.target.files[0],
     imageType = /image.*/;
   
     if (!file.type.match(imageType))
      return;
 
     var reader = new FileReader();
     reader.onload = fileOnload;
     reader.readAsDataURL(file);
    }
 
    function fileOnload(e) {
     var result=e.target.result;
     $('#imagenPerfil').attr("src",result);
    }
   });
 });
</script>



{% endblock %}
